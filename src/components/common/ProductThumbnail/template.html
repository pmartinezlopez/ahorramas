<div class="col-xs-12 col-sm-6 col-md-4">
  <router-link :to="productRoute(currentProduct.slug, matchingVariant.sku)">
    <div data-test="product-thumbnail" class="shop-item">
      <div
        v-if="hasPrice && hasDiscount"
        class="sale-flag"
        data-test="product-thumbnail-sale-flag"
      >
        {{ $t('sale') }}
      </div>

      <div class="panel panel-default posts-list-item">
        <div class="panel-heading">
          <div v-if="hasImages" class="pop-product-image">
            <img
              class="img-lazy"
              :src="displayedImageUrl(matchingVariant)"
              :alt="currentProduct.name"
            />
          </div>
        </div>
        <div class="panel-body">
          <h2>
            {{ currentProduct.name }}
          </h2>
          <div v-if="hasPrice">
            <div style="text-align: center">
              <div
                style="display: inline-block; margin-top: 15px"
                class="btn btn-custom btn-md btn-price"
              >
                <BasePrice :price="matchingVariant.price" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </router-link>
</div>
